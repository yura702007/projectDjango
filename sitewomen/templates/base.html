<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ tittle }}</title>
</head>
<body>
    <ul>
    {% for m in menu %}
        {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
    {% endfor %}
    </ul>
    <h1>{{ title }}</h1>
{% block content %} {% endblock %}
</body>
</html>
