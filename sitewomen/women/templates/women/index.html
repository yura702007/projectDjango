<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu|join:" | " }}</p>
    <h1>{{ title }}</h1>
    <ul>
        {%for p in posts%}
            <li>
                <h2>{{ p.title }}</h2>
                <p>{{ p.content }}</p>
                {%if not forloop.last%}
                    <hr>
                {%endif%}
            </li>
        {%endfor%}
    </ul>
</body>
</html>
